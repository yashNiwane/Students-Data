<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Students Enrolment</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body>
  <header class="bg-blue-500 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">Student Enrolement Form</h1>
  </header>

  <div class="container mx-auto mt-8 flex">
    <div class="w-1/2 p-4 border-r">
      <form id="studentForm">

        <div class="flex mb-4">
          <label for="name" class="block text-sm font-bold mb-2">Name</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
          <input type="text" id="name" name="name" class="w-full p-2 border rounded">
        </div>


        <div class="flex mb-4">
          <label for="name" class="block text-sm font-bold mb-2">Email</label>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
          <input type="text" id="email" name="email" class="w-full p-2 border rounded">
        </div>

        <div class="flex mb-4">
          <label for="name" class="block text-sm font-bold mb-2">Website</label>
          &nbsp; &nbsp; &nbsp;
          <input type="text" id="web" name="web" class="w-full p-2 border rounded">
        </div>

        <div class="flex mb-4">
          <label for="name" class="block text-sm font-bold mb-2">Image Link</label> &nbsp; &nbsp;
          <input type="text" id="image" name="image" class="w-full p-2 border rounded">
        </div>


        <div class="flex mb-4">
          <label for="name" class="block text-sm font-bold mb-2">Gender</label>

          &nbsp; &nbsp; &nbsp; &nbsp;

          <div>
            <input type="radio" id="html" name="fav_language" value="Male">
            <label for="html">Male</label> <br> <input type="radio" id="" name="fav_language" value="Female">
            <label for="html">Female</label>
          </div>
        </div>


        <div class="flex mb-4">
          <label for="name" class="block text-sm font-bold mb-2">Skills</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
          <input type="checkbox">
          <lable>HTML</lable>
          &nbsp; &nbsp;
          <input type="checkbox">
          <lable>CSS</lable>
          &nbsp; &nbsp;
          <input type="checkbox">
          <lable>JS</lable>

        </div>




        <div class="flex mb-4">
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Enroll Student</button>
          <button type="button" onclick="clearForm()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded">Clear</button>
        </div>
      </form>
    </div>

    <div class="w-1/2 p-4">
      <h2 class="text-xl font-bold mb-4">Enrolled Students</h2>
      <table id="enrolledTable" class="w-full border">
        <thead>
          <tr class="bg-gray-200">
            <th class="border p-2">Description</th>
            <th class="border p-2">Image</th>
          </tr>
        </thead>
        <tbody>
<!-- students data -->
        </tbody>
      </table>
    </div>
  </div>







  <script src="script.js"></script>

</body>

</html>
